
<button class="back" (click)=addMovie()>    Add New Movie</button>


<div class="movie">
<ul *ngFor="let movie of movie1 ;index as i" >
    <li  (click)=moviedetail(movie)>
      <a > 
        <img [src]="movie.image"/>
      </a>
     
      
    </li>
    <h3>{{movie.name}}</h3>
    <li><a class="cart btn" (click)=moviedelete(i)>Delete</a>
        <a  class="buynow btn" (click)=moviedetail(movie)>Details</a>
    </li>
    

  </ul>
</div>
